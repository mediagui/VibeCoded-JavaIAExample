version: "3.8"

services:
  app:
    build: .
    container_name: iaexample-app
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/alumnos",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
