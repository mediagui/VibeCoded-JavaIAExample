version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: iaexample-app-dev
    ports:
      - "8080:8080"
      - "5005:5005" # Debug port for remote debugging
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    volumes:
      - .:/app
      - /app/target # Prevent overwriting compiled classes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/alumnos"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
